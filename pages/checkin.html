    <section>
        <div class="container mt-5">
                <img src="../assets/economy-class-737-8.jpg" class="img-fluid" alt="cabina economy"> 
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1>Check-In AirKotuku</h1>
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
                        </div>
                        <div class="mb-3">
                            <label for="numeroVuelo" class="form-label">Número de Vuelo</label>
                            <input type="text" class="form-control" id="numeroVuelo" placeholder="Número de vuelo" required>
                        </div>
                        <div class="mb-3">
                            <label for="asiento" class="form-label">Número de Asiento</label>
                            <input type="text" class="form-control" id="asiento" placeholder="Número de asiento" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Realizar Check-In</button>
                    </form>
                    <p>
                        * Completa el check-in al menos 24 horas antes del vuelo para un embarque sin problemas. Si no lo haces, tu asiento podría ser reasignado.
                    </p>
                </div>
            </div>
        </div>
    </section>
